name: Daily Treasury Analysis

on:
  schedule:
    # Run daily at 6:00 PM EST (after markets close)
    - cron: '0 23 * * *'  # 23:00 UTC = 6:00 PM EST
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]

jobs:
  treasury-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Treasury Analysis
      run: |
        python treasury_analysis_daily.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: treasury-analysis-${{ github.run_number }}
        path: |
          treasury_analysis_plotly.html
          *.png
          *.csv
        retention-days: 30
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "Daily Treasury Analysis - $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
